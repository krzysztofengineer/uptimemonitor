{{ define "monitor_list" }}
<div class="p-4 grid gap-4">
    {{ range .Monitors }}
    <a href="{{ .URI }}" hx-boost preload>
        <div class="card card-border bg-base-100 w-full">
            <div class="card-body flex flex-col gap-4">
                <h2 class="card-title text-sm">
                    {{ if .Secure }}
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4">
                        <path fill-rule="evenodd"
                            d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z"
                            clip-rule="evenodd" />
                    </svg>
                    {{ else }}
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4">
                        <path
                            d="M18 1.5c2.9 0 5.25 2.35 5.25 5.25v3.75a.75.75 0 0 1-1.5 0V6.75a3.75 3.75 0 1 0-7.5 0v3a3 3 0 0 1 3 3v6.75a3 3 0 0 1-3 3H3.75a3 3 0 0 1-3-3v-6.75a3 3 0 0 1 3-3h9v-3c0-2.9 2.35-5.25 5.25-5.25Z" />
                    </svg>
                    {{ end }}
                    <span class="truncate">{{ .Domain }}</span>
                </h2>
                <div hx-get="/monitors/{{ .ID }}/checks" hx-swap="outerHTML" hx-trigger="intersect"
                    class="flex justify-between items-center w-full gap-1.5">
                    {{ range $i, $e := $.Skeletons }}
                    <div {{ if gt $i 40 }} class="h-[64px] rounded-full w-full bg-neutral-200 animate-pulse" {{ else if
                        gt $i 30 }} class="h-[64px] rounded-full w-full bg-neutral-200 hidden md:block animate-pulse" {{
                        else }} class="h-[64px] rounded-full w-full bg-neutral-200 hidden sm:block animate-pulse" {{ end
                        }}></div>
                    {{ end }}
                </div>
            </div>
        </div>
    </a>
    {{ end }}
</div>
{{ end }}
