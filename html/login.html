{{ define "body" }}
<div class="auth-layout">
    {{template "login_form" . }}
</div>
{{ end }}

{{ define "login_form" }}
<form hx-post="/login" hx-swap="outerHTML">
    <div class="form-field">
        <label for="login_form--email">E-mail</label>
        <input id="login_form--email" name="email" type="email" hx-preserve />
        {{ with .Form.Errors.Email }}
        <p>{{ . }}</p>
        {{ end }}
    </div>
    <div class="form-field">
        <label for="login_form--password">Password</label>
        <input id="login_form--password" name="password" type="password" hx-preserve />
        {{ with .Form.Errors.Password }}
        <p>{{ . }}</p>
        {{ end }}
    </div>
    <button type="submit">
        Submit
    </button>
</form>
{{ end }}

{{ define "head" }}
<link rel="stylesheet" href="/static/css/auth.css?v=1" />
{{ end }}
